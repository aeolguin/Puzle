<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BMO Arcade</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/juego.css">
  </head>
  <body>
    <div class="col-40">
    
      <div id="titulo">
      </div>
      <div id="instrucciones">
        <ul id="lista-instrucciones">
        </ul>
      </div>
      <div id="objetivo">
        <div class="texto-centrado">
          <img src="images/final.png" alt="Imagen final">
        </div>
      </div>
      <div id="ultimo-mov">
        <div id="flecha" class="texto-centrado">
          
        </div>
      </div>
      
    </div>
    <div class="col-60">
      <div class="juego">
            <div class="pieza1"><img src="images/10.jpg" alt="Imagen1"></div>
            <div class="pieza2"><img src="images/20.jpg" alt="Imagen2"></div>
            <div class="pieza3"><img src="images/30.jpg" alt="Imagen3"></div>
            <div class="pieza4"><img src="images/40.jpg" alt="Imagen4"></div>
            <div class="pieza5"><img src="images/50.jpg" alt="Imagen5"></div>
            <div class="pieza6"><img src="images/60.jpg" alt="Imagen6"></div>
            <div class="pieza7"><img src="images/70.jpg" alt="Imagen7"></div>
            <div class="pieza8"><img src="images/80.jpg" alt="Imagen7"></div>
            <div class="pieza9"></div>
      </div>
    </div>
    <div id="footer">
      
    </div>
    <script src="js/juego.js"></script>
  </body>
</html>
